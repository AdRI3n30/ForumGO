<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Zelda BOTW.css">
</head>
<body>
    <div class="dégradé">
        <div class="header">
            <div class="menu_bouton">
                <button class="menu-button Topics" onclick="toggleMenu('topicsMenu')">Topics</button>
                <div class="menu-deroulant" id="topicsMenu">
                {{range .}}
                    <li><a href="/topic?id={{.ID}}">{{.Titre}}</a> par {{.Auteur}}</li>
                {{end}}
                </div>
                <button class="menu-button Jeux" onclick="toggleMenu('gamesMenu')">Jeux</button>
                <div class="menu-deroulant" id="gamesMenu">
                    <!-- Menu déroulant existant pour le bouton Jeux -->
                    <a href="#" onclick="window.location.href='/zelda'">Zelda Botw</a>
                    <a href="#" onclick="window.location.href='/ff7'">Final Fantasy 7</a>
                    <a href="#" onclick="window.location.href='/thewitcher'">The Witcher 3</a>
                    <a href="#" onclick="window.location.href='/yakuza'">Yakuza Infinite Wealth</a>
                </div>
                <button class="menu-button Forum" onclick="window.location.href='/'">Forum</button>
                <button class="menu-button contact" onclick="window.location.href='/contact'">Contact</button>
                <button class="menu-button a-propos" onclick="window.location.href='/propos'">A propos</button>
            </div>
        </div>
        <div class="body"></div>
        <div class="imgSlider body2"></div>
            <div class="menu-button2">
            
            </div>
        <div class="footer"></div>
    </div>

    <script src="/js/Zelda BOTW.js"></script>
</body>
</html>
