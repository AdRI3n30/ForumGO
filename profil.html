<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
</head>
<body>
    <a class="forum" href="/">
        <h1>Accueil</h1>
    </a>
    <h1>Profil de {{.Pseudo}}</h1>
    <p>Nom: {{.Nom}}</p>
    <p>Prénom: {{.Prenom}}</p>

        <button type="submit">Se déconnecter</button>
    </form>
    <a  href="/post"> post</a>
</body>
</html>
